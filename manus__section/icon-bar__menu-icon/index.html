<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Icon Bar</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<main>
			<!-- Vertical Icon Bar: -->
			<h2>Vertical Icon Bar:</h2>
			<section class="vertical">
				<ul class="vertical__menu">
					<li class="active">
						<a href=""><i class="fa-solid fa-house-chimney"></i></a>
					</li>
					<li><a href=""></a><i class="fa-solid fa-magnifying-glass"></i></li>
					<li><a href=""></a><i class="fa-solid fa-envelope"></i></li>
					<li><a href=""></a><i class="fa-solid fa-earth-americas"></i></li>
					<li><a href=""></a><i class="fa-solid fa-trash"></i></li>
				</ul>
				<div class="menu__icon">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			</section>

			<!-- Horizontal Icon Bar: -->
			<section class="horizontal">
				<h2>Horizontal Icon Bar:</h2>
				<div class="horizontal__menu">
					<a class="active" href=""><i class="fa-solid fa-house-chimney"></i></a
					><a href=""><i class="fa-solid fa-magnifying-glass"></i></a
					><a href=""><i class="fa-solid fa-envelope"></i></a
					><a href=""><i class="fa-solid fa-earth-americas"></i></a
					><a href=""><i class="fa-solid fa-trash"></i></a>
				</div>
			</section>
		</main>

		<script src="./script.js"></script>
	</body>
</html>
